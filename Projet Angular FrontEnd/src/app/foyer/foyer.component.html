<app-header></app-header>
<app-menu></app-menu>


<script src="https://kit.fontawesome.com/941eee4760.js" crossorigin="anonymous"></script>
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
             
                <div class="card">
                    <div class="card-body" >
                        <input type="text" class="form-control w-25 mt-3" [(ngModel)]="rechercheFoyer" (input)="rechercherFoyers()" placeholder="Rechercher un foyer">

                        <button class="btn btn-warning " (click)="openDialog()">
                            <i class="fa fa-user"></i> Ajouter Foyer
                          </button> <br>
                          <button class="btn btn-secondary float-end" (click)="printFoyers()"><i class="fa fa-print"></i> Imprimer </button>

<button class="btn btn-success mt-3" (click)="trierFoyers()"> <i class="fa fa-sort"></i>Trier par nom</button>


                        <h5 class="card-title text-center mb-5" >Liste des Foyers</h5>



                      
                     <!--   <table [appHoverHighlight]="customColor" class="table datatable">--> 
                      
                        <table  class="table datatable" appCustomDirective [appCustomDirective]="'Custom Value'">
                            <thead>
                                <tr>
                                    <th>
                                        Id Foyer
                                    </th>
                                    <th>Nom Foyer</th>
                                    <th>Capacité Foyer</th>
                                    <th>Nom Université</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let foyer of foyers">
                                <td>{{ foyer.idFoyer }}</td>
                                <td>{{ foyer.nomFoyer }}</td>
                                <td>{{ foyer.capaciteFoyer }}</td>
                              
                              <td> {{ foyer.universite?.nomUniversite }}</td> 
                                <td>
                                 
                                  <a (click)="ouvrirDialogueModification(foyer)" class="btn btn-success me-2">Modifier</a>
                                  <button type="submit" class="btn btn-danger"(click)="confirmerSuppression(foyer.idFoyer)" >Supprimer</button>


                                </td>
                              </tr>
                            </tbody>
                        </table>
                      

                    </div>
                </div>
</div>
            </div>
        
    </section>
</main>

<app-footer></app-footer>
